<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="input-and-submit">
            <input class="input" type="text" placeholder="Enter location...">
            <button class="submit">Submit</button>
        </div>
        <div class="content">
            <p>Location: <span class="location"></span></p>
            <p>Temperature: <span class="temp"></span></p>
            <p>Weather Description: <span class="desc"></span></p>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
